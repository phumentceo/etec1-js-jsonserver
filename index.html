<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

    <header class=" bg-dark p-3 text-white text-center">
        <h1>Student Management System</h1>
    </header>

    <div class=" container">

        <div class=" d-flex justify-content-between align-items-center my-4">
            <h3>Student List</h3>
            <a class=" btn btn-primary" href="create.html">New Student</a>
        </div>

        <table class=" table table-bordered text-center">
            <thead class=" table-dark">
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Student Gender</th>
                <th>Address</th>
                <th>Action</th>
            </thead>
            <tbody class="student_list">

               
            </tbody>
        </table>

    </div>
</body>
<script>

    const studentList = document.querySelector(".student_list");

    const studentRander = async () => {
        
        let html = ``;

        const response = await fetch("http://localhost:3000/students",{
            method : "GET"
        });

        const students = await response.json();

        students.map(student => {
            html += `
            <tr>
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.gender}</td>
                <td>${student.address}</td>
                <td>
                    <button type="button" class="btn btn-primary">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            `;
        });

        studentList.innerHTML = html;
        
    }

    studentRander();

   


</script>
</html>
